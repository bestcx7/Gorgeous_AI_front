<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 的 CSS 文件 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Gorgeous AI</title>
    <style>
        /* 设置整个页面的样式，包括背景图片 */
        body {
            font-family: 'Arial', sans-serif;
            background-image: radial-gradient(ellipse at 95% 95%, #66aaff, #FFFFFF 70%, #ffffcc, #ff99cc);/* 添加背景图片的路径 */
            background-size: cover; /* 调整背景图片的大小以覆盖整个页面 */
            background-repeat: no-repeat; /* 防止背景图片重复显示 */
            background-attachment: fixed; /* 使背景图片固定，不随页面滚动 */
        }

        /* 设置model-section的样式 */
        .model-section {
            margin-top: 20px;
            display: flex;
            flex-direction: column; /* 修改为垂直方向 */
            align-items: center; /* 居中对齐子元素 */
            overflow-y: auto; /* 允许垂直滚动 */
            white-space: nowrap;
        }

        /* 设置每个model-item的样式 */
        .model-item {
            flex: 0 0 auto; /* 不拉伸，不收缩，宽度自动 */
            margin-bottom: 100px; /* 调整模型项之间的底边距 */
        }

        img {
            width: 400px; /* 设置图片宽度 */
            height: 400px; /* 设置图片高度 */
            object-fit: cover; /* 缩放图片以适应容器，保持宽高比 */
            border-radius: 80px; /* 使用相对单位调整边角半径，相对于图片尺寸的百分比 */
        }

        .model-info {
            background-color: transparent; /* 设置背景颜色为透明 */
            margin-left: 10px;
            font-size: 30px;
            text-align: left; /* 居中显示文本 */
            white-space: nowrap; /* 防止文本换行 */
        }

        .btn-enter {
            margin-top: 20px; /* 调整按钮上边距 */
            padding: 20px 50px; /* 调整按钮内边距 */
            background-color: #0066cc; /* 设置背景颜色为蓝色 */
            color: white; /* 设置文字颜色为白色 */
            border: none; /* 去掉边框 */
            font-size: 20px;
            border-radius: 50px; /* 使用相对单位调整边角半径，相对于按钮尺寸的百分比 */
            cursor: pointer; /* 设置鼠标样式为手型 */
            text-decoration: none; /* 去掉文本装饰（下划线）*/
        }
    </style>
</head>

<body>

                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-lg d-none" viewBox="0 0 16 16">

                </svg>
            </button>

    <script>
