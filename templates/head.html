<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorgeous AI</title>
    <style>
        /* 设置整个页面的样式，包括背景图片 */
        body {
            font-family: 'Arial', sans-serif;
            background-image: radial-gradient(ellipse at 95% 95%, #66aaff, #FFFFFF 70%, #ffffcc, #ff99cc);/* 添加背景图片的路径 */
            background-size: cover; /* 调整背景图片的大小以覆盖整个页面 */
            background-repeat: no-repeat; /* 防止背景图片重复显示 */
            background-attachment: fixed; /* 使背景图片固定，不随页面滚动 */
        }


        /* 这是一个包含类选择器的 CSS 样式块，用于设置页面中的头部元素样式 */
        .header {
            /* 清除浮动，防止子元素溢出 */
            clear: both;
            /* 设置元素溢出的内容如何处理，hidden 表示隐藏溢出部分 */
            overflow: hidden;
            /* 在头部元素顶部添加 15 像素的内边距 */
            padding-top: 15px;
            /* 设置元素的定位方式为相对定位，相对于其正常位置进行定位 */
            position: relative;
        }

        /* 下面的 CSS 代码选择 .header 元素下的所有 span 元素 */
        .header > span {
            /* 设置字体大小为 24 像素 */
            font-size: 24px;
            /* 设置最小宽度为 24 像素 */
            min-width: 24px;
        }
        
        .header>.title {
            font-size: 16px;/* 设置字体大小为 16 像素 */
            line-height: 24px;/* 设置行高为 24 像素 */
            margin-left: 114px;/* 设置左边距为 114 像素 */
            font-weight: bold; /* 添加这一行以使字体加粗 */
        }
        
        /* 左浮动元素样式 */
        .header .pull-left {
            float: left;/* 左浮动 */
        }
        
        /* 右浮动元素样式 */
        .header .pull-right {
            float: right;/* 右浮动 */
        }

        /* 设置具有类名 ".header" 且包含 ".
        ion-ios-search" 子元素的 z-index 为 999，
        相对定位 */
        .header .ion-ios-search{
            z-index:999;
            position:relative;
        }
        
        /* 设置具有类名 ".header" 且包含 ".
        ion-ios-arrow-back" 子元素的最小宽度为 25px */
        .header .ion-ios-arrow-back {
            min-width: 25px
        }
        
        /* 设置具有类名 ".header" 且包含 ".
        ion-ios-navicon" 子元素的 "i" 子元素的高度为 1px，
        宽度为 20px，上外边距为 5px，背景色为 #fff，相对定位，内联块级显示 */
        .header .ion-ios-navicon>i {
            height: 1px;
            width: 20px;
            margin-top: 5px;
            background: #000000;
            position: relative;
            display: inline-block
        }
        
        /* 为 ::before 伪元素设置内容为空白，
        继承宽度和高度，绝对定位，继承背景 */
        .header .ion-ios-navicon>i:after,
        .header .ion-ios-navicon>i:before {
            content: '';
            width: inherit;/* 继承宽度 */
            height: inherit;/* 继承高度 */
            position: absolute;/* 绝对定位 */
            background: inherit;/* 继承背景 */
        }
        
        .header .ion-ios-navicon>i:before {
            bottom: 12px;/* 底部偏移量为 12 像素 */
        }
        
        .header .ion-ios-navicon>i:after {
            bottom: 6px;/* 底部偏移量为 6 像素 */
        }

        /* 将搜索框定位在头部右下角 */
        .header .search{
            right:0;
            bottom:0;
            position:absolute;
        }

        /* 定义搜索框样式 */
        .header .search input{
            width:0;/* 初始宽度为0，不可见 */
            color:#0c0c0c;/* 字体颜色 */
            height:24px;
            border:none;/* 无边框 */
            font-size:16px;
            max-width:150px;
            font-weight:300;
            padding-right:30px;/* 右边距30px */
            font-family:inherit;
            background:transparent;/* 背景透明 */
            transition:all .3s ease-in-out 0s;/* 过渡效果 */
            border-bottom:1px solid transparent;/* 底部边框初始为透明 */
            -webkit-appearance:textfield;
        }

        /* 当搜索框获得焦点时的样式 */
        .header .search input:focus{
            outline:none;/* 去除焦点时的轮廓 */
        }

        /* 去除搜索框内部的一些默认样式 */
        .header .search input::-webkit-search-decoration,
        .header .search input::-webkit-search-cancel-button {
            -webkit-appearance:none;
        }

        /* 显示搜索框并设置底部边框颜色 */
        .header .search .search-visible{
            width:100%;
            border-bottom-color:#0a0a0a;/* 底部边框颜色 */
        }

        
        /* 左浮动样式 */
        .pull-left {
            float: left;
        }
        
        /* 右浮动样式 */
        .pull-right {
            float: right;
        }
        
        /* 隐藏元素样式 */
        .html,
        .invisible {
            display: none;
        }
        
        /* 可见元素样式 */
        .html.visible,
        .visible {
            display: block;
        }
        
        /* 侧边栏内容和遮罩层样式 */
        .sidebar .sidebar-content,
        .sidebar .sidebar-overlay {
            top: 0;
            left: 0;
            bottom: 0;
            position: absolute;
            transition: all .3s ease-in-out 0s;
        }
        
        /* 侧边栏遮罩层样式 */
        .sidebar .sidebar-overlay {
            right: 0;
            opacity: 0;
            width: 100%;
            z-index: 999;
            transform: scale(0);
            background: rgba(0, 0, 0, .4);
        }
        
        /* 侧边栏内容样式 */
        .sidebar .sidebar-content {
            width: 80%;
            color: #333;
            padding: 15px;
            z-index: 9999;
            background: #fff;
            transform: translateX(-100%);
        }
        
        /* 激活状态下的侧边栏内容样式 */
        .sidebar.active .sidebar-content {
            transform: translateX(0);
        }
        
        /* 激活状态下的侧边栏遮罩层样式 */
        .sidebar.active .sidebar-overlay {
            opacity: 1;
            transform: scale(1);
        }
        
        /* 侧边栏顶部头部样式 */
        .sidebar .sidebar-content .top-head .name {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 5px;
        }
        
        /* 侧边栏顶部头部邮箱样式 */
        .sidebar .sidebar-content .top-head .email {
            font-size: 13px;
            margin-bottom: 50px;
        }
        
        /* 侧边栏左侧导航链接样式 */
        .sidebar .sidebar-content .nav-left>a {
            color: #333;
            display: block;
            font-size: 16px;
            padding: 10px 0;
            line-height: 24px;
            vertical-align: top;
            text-decoration: none;
        }
        
        /* 侧边栏左侧导航链接图标样式 */
        .sidebar .sidebar-content .nav-left>a>span {
            color: #aaa;
            font-size: 24px;
            min-width: 40px;
            display: inline-block;
        }
        
        /* 设置一组元素的顶部外边距为50px */
        .html.chats,
        .html.search,
        .html.compose,
        .html.credits,
        .html.settings,
        .html.welcome {
            margin-top: 50px;
        }

        /* 将类名为on-off的元素隐藏 */
        .on-off {
            display: none;
        }

        /* 对紧跟在on-off元素后的label元素进行样式设置 */
        .on-off+label {
            width: 30px;
            height: 10px;
            position: relative;
            border-radius: 5px;
            background: #dedee0;
            display: inline-block;
            transition: all .3s ease-in-out 0s;
        }

        /* 对紧跟在on-off元素后的label元素的伪元素进行样式设置 */
        .on-off+label:after {
            left: 0;
            top: -2px;
            width: 15px;
            content: '';
            height: 15px;
            position: absolute;
            border-radius: 50%;
            background: #bebdc2;
            transition: all .3s ease-in-out 0s;
        }

        /* 对选中状态的on-off元素后的label元素进行样式设置 */
        .on-off:checked+label {
            background: #fd99b3;
        }

        /* 对选中状态的on-off元素后的label伪元素进行样式设置 */
        .on-off:checked+label:after {
            left: 15px;
            background: #fb3666;
        }

        /* 设置.btn元素的样式 */
        .btn {
            color: #eee;
            width: 100%;
            border: none;
            font-size: 16px;
            padding: 12px 24px;
            background: #cf0e3f;
            border-radius: 30px;
        }

        /* 设置.search类下的.title元素的字体大小 */
        .search .title {
            font-size: 24px;
        }

        /* 设置.search类下的.title元素内的p元素的样式 */
        .search .title p {
            margin: 0;
            font-size: 16px;
            line-height: 18px;
        }


        /* 设置model-section的样式 */
        .model-section {
            display: flex; /* 使用弹性布局 */
            overflow-x: hidden; /* 隐藏水平滚动条 */
            scroll-snap-type: x mandatory; /* 设置滚动吸附效果，强制水平吸附 */
            white-space: nowrap; /* 防止子元素换行 */
        }

        /* 设置每个model-item的样式 */
        .model-item {
            flex: 0 0 auto; /* 不拉伸，不收缩，宽度自动 */
            scroll-snap-align: start; /* 滚动时对齐到起始位置 */
            margin-right: 5%; /* 可选：设置模型之间的右边距 */
        }

        img {
            margin-left: 1.5%;
            width: 30%; /* 使图片占满父容器的宽度 */
            object-fit: cover; /* 缩放图片以适应容器，保持宽高比 */
            border-radius: 4em; /* 使用相对单位调整边角半径，相对于图片尺寸的百分比 */
        }

        .model-info {
            background-color: transparent; /* 设置背景颜色为透明 */
            font-size: 3em;
            text-align: left; /* 居中显示文本 */
            padding: 2% ; /* 使用百分比调整内边距，相对于父元素宽度的百分比 */
            white-space: nowrap; /* 防止文本换行 */
        }

        .btn-enter {
            margin-top: 10%;
            padding: 2%; /* 使用百分比调整内边距，相对于父元素宽度的百分比 */
            background-color: #0066cc; /* 设置背景颜色为蓝色 */
            color: white; /* 设置文字颜色为白色 */
            border: none; /* 去掉边框 */
            font-size: 0.5em;
            border-radius: 4em; /* 使用相对单位调整边角半径，相对于按钮尺寸的百分比 */
            cursor: pointer; /* 设置鼠标样式为手型 */
            text-decoration: none; /* 去掉文本装饰（下划线）*/
        }
        
    </style>
</head>

<body>
    <!-- 移动设备导航头部 -->
    <div class="header">
        <span class="ion-ios-navicon pull-left"><i></i></span>
        <span class="title">Gorgeous AI</span>
        <span class="ion-ios-search pull-right"></span>
        <!-- 搜索输入字段 -->
        <div class="search">
            <form method="post">
                <input type="search" placeholder="Search Here">

    <!-- 侧边栏导航 -->
    <div class="sidebar">
        <div class="sidebar-overlay"></div>
        <div class="sidebar-content">
            <!-- 侧边栏用户信息 -->
            <div class="top-head">
                <div class="name">Mohan Khadka</div>

            </div>

            <!-- 侧边栏导航链接 -->
            <div class="nav-left">

                <a href="#alarm"><span class="ion-ios-list-outline"></span> Alarm</a>

    </div>

    <section class="model-section" id="modelSection">
        <div class="model-item">
            <img src="/static/talk.jpeg" alt="Model 1">
            <div class="model-info">
                <p>克隆任何人的声音</p>
                <a href="TTS.html" class="btn-enter">开始使用</a>
            </div>
        </div>    
        <div class="model-item">
            <img src="/static/more.jpeg" alt="Model 1">
            <div class="model-info">
                <p>更多模型很快到来</p>
                <a class="btn-enter">敬请期待</a>
            </div>    
        </div>

        <!-- Add more model items as needed -->
    </section>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js">
        $(function() {
            // 初始化应用
            App.init();
        });

        var App = {
            // 应用初始化
            init: function() {
                this.datetime(), this.side.nav(), this.search.bar(), this.navigation(), this.hyperlinks(), setInterval("App.datetime();", 1e3);
            },
            // 获取当前日期和时间
            datetime: function() {
                var weekdays = new Array("Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"),
                    months = new Array("January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"),
                    currentDate = new Date(),
                    year = currentDate.getYear();
        
                if (year < 1000) {
                    year += 1900;
                }
        
                var dayOfWeek = currentDate.getDay(),
                    month = currentDate.getMonth(),
                    dayOfMonth = currentDate.getDate();
        
                if (dayOfMonth < 10) {
                    dayOfMonth = "0" + dayOfMonth;
                }
        
                var hours = currentDate.getHours(),
                    minutes = currentDate.getMinutes(),
                    seconds = currentDate.getSeconds(),
                    meridiem = "AM";
        
                if (hours >= 12) {
                    meridiem = "PM";
                }
        
                if (hours > 12) {
                    hours -= 12;
                }
        
                if (hours == 0) {
                    hours = 12;
                }
        
                if (minutes <= 9) {
                    minutes = "0" + minutes;
                }
        
                if (seconds <= 9) {
                    seconds = "0" + seconds;
                }
        
                $(".welcome .datetime .day").text(weekdays[dayOfWeek]);
                $(".welcome .datetime .date").text(months[month] + " " + dayOfMonth + ", " + year);
                $(".welcome .datetime .time").text(hours + ":" + minutes + ":" + seconds + " " + meridiem);
            },
            // 设置标题
            title: function(title) {
                return $(".header > .title").text(title);
            },
            side: {
                // 侧边导航相关功能
                nav: function() {
                    this.toggle(), this.navigation();
                },
                // 切换侧边导航的可见性
                toggle: function() {
                    $(".ion-ios-navicon").on("touchstart click", function(e) {
                        e.preventDefault();
                        $(".sidebar").toggleClass("active");
                        $(".nav").removeClass("active");
                        $(".sidebar .sidebar-overlay").removeClass("fadeOut animated").addClass("fadeIn animated");
                    });
        
                    $(".sidebar .sidebar-overlay").on("touchstart click", function(e) {
                        e.preventDefault();
                        $(".ion-ios-navicon").click();
                        $(this).removeClass("fadeIn").addClass("fadeOut");
                    });
                },
                // 处理导航事件
                navigation: function() {
                    $(".nav-left a").on("touchstart click", function(e) {
                        e.preventDefault();
                        var target = $(this).attr("href").replace("#", "");
                        $(".sidebar").toggleClass("active");
                        $(".html").removeClass("visible");
        
                        if (target == "home" || target == "" || target == null) {
                            $(".html.welcome").addClass("visible");
                        } else {
                            $(".html." + target).addClass("visible");
                        }
        
                        App.title($(this).text());
                    });
                }
            },
            // 搜索栏相关功能
            search: {
                bar: function() {
                    $(".header .ion-ios-search").on("touchstart click", function() {
                        var inputValue = $(".header .search input").val();
                        return "" != inputValue && null != inputValue
                            ? (App.search.html($(".header .search input").val()), !1)
                            : ($(".nav").removeClass("active"),
                            $(".header .search input").focus(),
                            void $(".header .search input").toggleClass("search-visible"));
                    });
        
                    $(".search form").on("submit", function(e) {
                        e.preventDefault();
                        App.search.html($(".header .search input").val());
                    });
                },
                // 处理搜索结果
                html: function(query) {
                    $(".search input").removeClass("search-visible");
                    $(".html").removeClass("visible");
                    $(".html.search").addClass("visible");
                    App.title("Result");
                    $(".html.search").html($(".html.search").html());
                    $(".html.search .key").html(query);
                    $(".header .search input").val("");
                }
            },
            // 处理主导航事件
            navigation: function() {
                $(".nav .mask").on("touchstart click", function(e) {
                    e.preventDefault();
                    $(this).parent().toggleClass("active");
                });
            },
            // 处理超链接点击事件
            hyperlinks: function() {
                $(".nav .nav-item").on("click", function(e) {
                    e.preventDefault();
                    var target = $(this).attr("href").replace("#", "");
                    $(".html").removeClass("visible");
                    $(".html." + target).addClass("visible");
                    $(".nav").toggleClass("active");
                    App.title($(this).text());
                });
            }
        };


        // 当DOM内容加载完成时执行
        document.addEventListener('DOMContentLoaded', function () {
            // 获取modelSection元素
            const modelSection = document.getElementById('modelSection');
            
            // 获取所有具有类名'model-item'的元素
            const modelItems = document.querySelectorAll('.model-item');

            // 当前显示的模型的索引
            let currentIndex = 0;

            // 滚动到下一个模型的函数
            function scrollToNextModel() {
                // 计算下一个模型的索引（循环）
                currentIndex = (currentIndex + 1) % modelItems.length;

                // 计算滚动的距离，根据元素的宽度
                const scrollDistance = modelItems[currentIndex].offsetWidth;

                // 计算是否到达最后一个模型
                const isLastModel = currentIndex === modelItems.length - 1;
                
                // 如果到达最后一个模型，回到第一个模型
                if (isLastModel) {
                    modelSection.scrollTo({
                        left: 0,
                        behavior: 'auto', // 立即滚动，不使用平滑滚动
                    });
                } else {
                    // 否则，使用scrollBy方法水平滚动到下一个模型
                    modelSection.scrollBy({
                        left: scrollDistance,
                        behavior: 'smooth',
                    });
                }
            }

            // 每隔4秒调用一次scrollToNextModel函数，实现滚动效果
            setInterval(scrollToNextModel, 4000);
        });


        // 搜索模型功能
        function searchModels() {
            const searchTerm = document.getElementById("searchModel").value.toLowerCase();
            const filteredModels = modelsData.filter(model => model.name.toLowerCase().includes(searchTerm));
            displayModels(filteredModels);
        }
    </script>
